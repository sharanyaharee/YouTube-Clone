<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="row d-flex align-items-center justify-content-center mt-2 wrap">
        <div class="col-2 col-md-4 ">
          <svg
            height="1"
            viewBox="0 0 24 24"
            width="1"
            focusable="false"
            style="
              pointer-events: none;
              display: block;
              width: 1rem;
              height: 1rem;
            "
          ></svg>
          <img
            src="./images/logo.png"
            alt="youtube logo"
            style="height: 1.5rem"
            class="mx-5"
          />
          <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
        </div>
        <div class="col-6 col-md-4 d-flex">
          <div class="input-group rounded-pill flex-nowrap">
            <input
              type="text" style="background-color: black;"
              class="form-control border-none"
              placeholder="Search"
            />
            <button class="input-group-text bgColor" id="basic-addon2">
              <i class="bi bi-search" style="color:white"></i>
            </button>
          </div>
          <button class="mx-1 btn btn-outline-dark rounded-circle bgColor">
            <i class="bi bi-mic-fill"  style="color:white"></i>
          </button>
        </div>

        <div class="col-md-4 d-flex align-items-center gap-4 justify-content-end pe-4">
            <i class="bi bi-camera-reels-fill" style="color:white"></i>
            <i class="bi bi-bell-fill" style="color:white"></i>
            <img src="./images/user.webp" alt="user Image"  class="user">
        </div>
      </div>
    </header>
    <!--main body-->
    <div class="container">
        
        <div class="col-md-4">
          <div class="video-card"></div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
  <script src="./js/bootstrap.bundle.js"></script>
</html>
